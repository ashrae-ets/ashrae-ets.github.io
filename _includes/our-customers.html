<div class='full parallax' style='background-image: url(images/@stock/customers-bg.jpg); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title="Nos partenaires" color="#fff" %}
      <div class='spacing'></div>
      <p>
        <center>Merci à nos partenaires de nous soutenir grâce à eux, nous pouvons continuer nos activités et nous diversifier.</center> 
      </p>
      <div class='spacing'></div>
    </div>
  </div>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='mod modClients' data-slides_to_show='4'>
        <div class='clients'>
          {% for client in site.data.clients %}
            <div> <a href="{{client.link}}" > <img alt="" src="{{client.image}}" /> </a> </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class='two spacing'></div>
</div>
